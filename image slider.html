
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>multiple items per slide in bootstrap carousel</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="image  slider.css">

  
</head>

<body>

  <div class="container">
 
  <div class="row">
    <div class="col-md-12">
      <div class="carousel slide multi-item-carousel" id="theCarousel">
        <div class="carousel-inner">
          <div class="item active">
            <div class="col-xs-4"><a href="#1"><img src="dr2.jpg" width="300px" ></a></div>
          </div>
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="dr45.jpg" width="300px"></a></div>
          </div>
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="drone crow.jpg" width="300px"></a></div>
          </div>
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="UAVs-help2 (1).jpeg" width="300px" ></a></div>
          </div>
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="Drones-strategy-2.0-FEATURED-image-LIGHT_0.png" width="300px"></a></div>
          </div>
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="drone new.jpg" width="300px"></a></div>
          </div>
          <!-- add  more items here -->
          <!-- Example item start:  -->
          
          <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="dr2.jpg" width="300px"></a></div>
          </div>
          
          <!--  Example item end -->
        </div>
        <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  

    <script  src="image slider.js"></script>




</body>

</html>
