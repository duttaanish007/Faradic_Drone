<!--doctype html-->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--==Title==================================-->
<title>Product Slider HTML - Website</title>
<!--==CSS====================================-->
<link rel="stylesheet" href="product.css"/>
<!--==Poppins-Font===========================-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--==CSS-Swiper==============================-->
<link rel="stylesheet" href="glider.min.css"/>
</head>
<body>
   <!--==Slider============================================-->
   <section class="product-slider">
    
    <!--==heading====================-->
    <h4 class="product-slider-heading">Product Slider</h4>
    <div class="glider-contain">
        <div class="glider">
          <div>your content here</div><div class="product-box">
            <!--==offer==-->
            <span class="product-box-offer">-20%</span>
            <!--img-container****************-->
            <div class="product-img-container">
 
            <!--img=============-->
            <div class="product-img">
            <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14">
                <img class="product-img-front" src="1-a.jpg" alt=""/>
                <img class="product-img-back" src="1-b.jpg" alt=""/>
            </a>
            </div>
            </div>
            <!--text***************************-->
            <div class="product-box-text">
                 <!--category-->
                 <div class="product-category">
                    <span>MoterBike</span>
                </div>
                <!--tile--->
                <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14" class="product-title">
                    Apollo DB-36 RX250cc DELUXE Enduro On/Off Road
                </a>
                <!--Price--->
                <div class="price-buy">
                    <span class="p-price">1200$</span>
                    <a href="http://demo47.askas8.se/sv/front-brake-assy-37-5-12-14" class="p-buy-btn">Buy Now</a>
                </div>
            </div>
        </div>
        </div>
        <!--2================================-->
        <div class="swiper-slide">
            
        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
      </div>

    <!--btns=========================-->
    <div class="slider-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="slider-container">
    <!-- Swiper -->
    <div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <!--1================================-->
        <div class="swiper-slide">
        <!--box----------------------->
        
    </section>
    <!--slider-end-------->
     <!--==JS-Swiper====================================-->
     <script src="glider.min.js"></script>
     <!--==script=======================================-->
     <script>
        new Glider(document.querySelector('.glider'), {
  slidesToShow: 5,
  slidesToScroll: 5,
  draggable: true,
  dots: '.dots',
  arrows: {
    prev: '.glider-prev',
    next: '.glider-next'
  },
  responsive: [
    {
      // screens greater than >= 775px
      breakpoint: 775,
      settings: {
        // Set to `auto` and provide item width to adjust to viewport
        slidesToShow: 'auto',
        slidesToScroll: 'auto',
        itemWidth: 150,
        duration: 0.25
      }
    },{
      // screens greater than >= 1024px
      breakpoint: 1024,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1,
        itemWidth: 150,
        duration: 0.25
      }
    }
  ]
});

      
  
        
     </script>
</body>
</html>
