<head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="stylecontactus.css">

</head>
<body>
    <section>
    <div class="contact-container">
        <div class="form-container">
            <H3>Message us</H3>
            <form action="" class="contact-form">
                <input type="text" placeholder="Your name" required>
                <input type="email" name="" id=""placeholder="Enter your email" required>
                <textarea name="" id="" cols="30" rows="10"placeholder="Enter your message" required></textarea>
                <input type="submit" value="Send" class="send-button">
            </form>

        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7006.45982014131!2d77.31351863881721!3d28.592878823155125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce4f72d5495a1%3A0xfd217b0c806989de!2sSector%206%2C%20Noida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1688673499778!5m2!1sen!2sin"  style="border:0;"
             allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </section>
</body>
